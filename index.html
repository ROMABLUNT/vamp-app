<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$VAMP GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/BloodTokenBlack.png">
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <div class="main-div">
        <div class="header">
            <p class="header-nickname">nickname</p>
            <figure class="figure-money">
                <img src="images/BloodTokenBlack.png" width="40px">
                <p id="token-count" class="header-money"></p>
                <button class="clear-button" onclick="clearLocalStorage()">Clear Local Storage</button>
            </figure>
        </div>
        
        <!-- Секции -->
        <div id="tasks-section" style="display: none;">

            <h2 class="tasks-h2">Список заданий</h2>

            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Reward</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Complete 5 clicks</td>
                        <td>10 Tokens</td>
                        <td><button onclick="checkTask('task1')">Check</button></td>
                    </tr>
                    <tr>
                        <td>Invite a friend</td>
                        <td>50 Tokens</td>
                        <td><button onclick="checkTask('task2')">Check</button></td>
                    </tr>
                    <tr>
                        <td>Play for 5 minutes</td>
                        <td>30 Tokens</td>
                        <td><button onclick="checkTask('task3')">Check</button></td>
                    </tr>
             </tbody>
            </table>

            <p id="task-message" class="task-message"></p>

            <div class="main-menu">
                <div class="main-rectangle">
                    <div class="main-squares">
                        <div class="main-square-1" onclick="showTasks()">
                            <img class="tasks" src="images/Tasks.png" width="30px">  
                        </div>
                        <div class="main-square-1" onclick="showGame()">
                            <img class="tasks" src="images/playboycarti.png" width="30px">  
                        </div>
                        <div class="main-square-1" onclick="showFriends()">
                            <img class="tasks" src="images/Friends.png" width="100px">  
                        </div>  
                    </div>
                </div>
            </div>

        </div>

        <div id="game-section" style="display: block;">
            <div class="hero" id="hero">
                <img class="vamp-img" src="images/vamp.png" height="377px" width="220px">
            </div>
            
            <div class="play-menu">
                <div class="play-rectangle">
                    <div class="squares">
                        <div class="play-square-1" id="play-button-x" onclick="playX()">
                            <p id="play-button-x-hours"></p>
                            <img class="tasks" src="images/BloodTokenBlack.png" width="60px">    
                        </div>
                        <div class="play-square-1" id="play-button-y" onclick="playY()">
                            <p id="play-button-y-hours"></p>
                            <img class="tasks" src="images/BloodTokenBlack.png" width="60px">
                        </div>
                        <div class="play-square-1" id="play-button-z" onclick="playZ()">
                            <p id="play-button-z-hours"></p>
                            <img class="tasks" src="images/BloodTokenBlack.png" width="60px">
                        </div>  
                    </div>
                </div>
            </div>
    
            <div class="main-menu">
                <div class="main-rectangle">
                    <div class="main-squares">
                        <div class="main-square-1" onclick="showTasks()">
                            <img class="tasks" src="images/Tasks.png" width="30px">  
                        </div>
                        <div class="main-square-1" onclick="showGame()">
                            <img class="tasks" src="images/playboycarti.png" width="30px">  
                        </div>
                        <div class="main-square-1" onclick="showFriends()">
                            <img class="tasks" src="images/Friends.png" width="100px">  
                        </div>  
                    </div>
                </div>
            </div>
    
        </div>

        <div id="friends-section" class="section hidden">
            <h2 class="friends-h2">Ваши друзья</h2>
            <table class="friends-table">
                <thead>
                    <tr>
                        <th>Имя друга</th>
                        <th>Полученная награда</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Александр</td>
                        <td>50 монет</td>
                    </tr>
                    <tr>
                        <td>Мария</td>
                        <td>30 монет</td>
                    </tr>
                    <tr>
                        <td>Дмитрий</td>
                        <td>70 монет</td>
                    </tr>
                </tbody>
            </table>
        
            <div class="invite-friends">
                <button class="invite-button" onclick="inviteFriends()">Пригласить друзей</button>
            </div>

            <div class="main-menu">
                <div class="main-rectangle">
                    <div class="main-squares">
                        <div class="main-square-1" onclick="showTasks()">
                            <img class="tasks" src="images/Tasks.png" width="30px">  
                        </div>
                        <div class="main-square-1" onclick="showGame()">
                            <img class="tasks" src="images/playboycarti.png" width="30px">  
                        </div>
                        <div class="main-square-1" onclick="showFriends()">
                            <img class="tasks" src="images/Friends.png" width="100px">  
                        </div>  
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
